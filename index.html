<!DOCTYPE html>
<html>
<head>
    <title>Cargar Datos con AJAX</title>
</head>
<body>
    <h1>Cargar Datos con AJAX</h1>
    <button id="cargarDatos">Cargar Datos</button>
    <div id="resultado"></div>

    <script>
        document.getElementById("cargarDatos").addEventListener("click", function() {
            var xhr = new XMLHttpRequest();

            xhr.open("GET", "datos.php", true); // Reemplaza con la ruta correcta a tu archivo PHP
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);

                    var resultadoHTML = "<ul>";
                    for (var i = 0; i < data.length; i++) {
                        resultadoHTML += "<li>" + data[i] + "</li>";
                    }
                    resultadoHTML += "</ul>";

                    document.getElementById("resultado").innerHTML = resultadoHTML;
                } else if (xhr.readyState === 4) {
                    document.getElementById("resultado").innerHTML = "Hubo un error al cargar los datos.";
                }
            };

            xhr.send();
        });
    </script>
</body>
</html>
